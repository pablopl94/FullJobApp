<!-- FORMULARIO DE REGISTRO -->
<div class="w-full p-8 bg-white rounded-lg shadow-lg flex flex-col min-h-[400px]">
  <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Â¿Eres nuevo?</h2>

  <ul class="space-y-6 mb-6 flex-grow">
    <li *ngFor="let accion of acciones" class="flex items-start gap-4">
      <span class="text-xl">{{ accion.icono }}</span>
      <div>
        <p class="font-semibold text-sm text-gray-800 leading-tight">{{ accion.titulo }}</p>
        <p class="text-sm text-gray-600">{{ accion.texto }}</p>
      </div>
    </li>
  </ul>

  <a [routerLink]="link"
    class="block w-full text-center px-4 py-2 rounded bg-yellow-500 hover:bg-yellow-600 text-white text-sm font-semibold transition no-underline mt-auto">
    {{ textoBoton.toUpperCase() }}
  </a>
</div>
