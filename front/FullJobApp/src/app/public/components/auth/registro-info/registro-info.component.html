<!-- FORMULARIO DE REGISTRO -->
<div class="p-4 p-md-5 bg-white rounded shadow d-flex flex-column w-100" style="min-height: 400px;">
  <h2 class="h4 fw-bold mb-4 text-center text-dark">Â¿Eres nuevo?</h2>

  <ul class="mb-4 flex-grow list-unstyled d-flex flex-column gap-3">
    <li *ngFor="let accion of acciones" class="d-flex align-items-start gap-3">
      <span class="fs-4">{{ accion.icono }}</span>
      <div>
        <p class="fw-semibold small text-dark mb-1">{{ accion.titulo }}</p>
        <p class="text-muted small mb-0">{{ accion.texto }}</p>
      </div>
    </li>
  </ul>

  <a [routerLink]="link"
    class="btn btn-warning text-white text-uppercase fw-semibold w-100 mt-auto text-decoration-none">
    {{ textoBoton.toUpperCase() }}
  </a>
</div>
