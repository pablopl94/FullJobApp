<!-- FORMULARIO REUTILIZABLE PARA TODOS LOS ROLES -->
<div class="w-full p-8 bg-white rounded-lg shadow-lg h-full">

  <!-- Titulo que cambia segun el rol -->
  <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">
    {{ titulo }}
  </h2>

  <!-- Aqui habra que meter Formsmodule...etc cuando se haga la logica con ts -->
  <form (ngSubmit)="onLogin()" class="space-y-5">

    <!-- Input con el email -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Correo electrónico</label>
      <input type="email"
        class="w-full mt-1 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500"
        placeholder="tucorreo@mail.com" required />
    </div>

    <!-- Input con la password -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Contraseña</label>
      <input type="password"
        class="w-full mt-1 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500"
        placeholder="********" required />
    </div>

    <!-- Boton de INICIAR SESION -->
    <div class="pt-2">
      <button type="submit"
        class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 transition w-full font-semibold">
        INICIAR SESIÓN
      </button>
    </div>

  </form>
</div>
