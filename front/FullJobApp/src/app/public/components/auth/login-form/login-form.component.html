<!-- FORMULARIO DE LOGIN -->
<div class="w-full h-full bg-white rounded-lg shadow-lg p-8 flex flex-col min-h-[400px]">
  <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">
    {{ titulo }}
  </h2>

  <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="flex flex-col flex-grow justify-between">
    <div class="space-y-5 flex-grow">
      <div>
        <label class="block text-sm font-medium text-gray-700">Correo electrónico</label>
        <input
          formControlName="email"
          placeholder="tucorreo@mail.com"
          type="email"
          required
          class="mt-1 block w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-yellow-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input
          formControlName="password"
          placeholder="********"
          type="password"
          required
          class="mt-1 block w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-yellow-500" />
      </div>
    </div>

    <!-- Botón pegado abajo -->
    <div class="pt-6">
      <button
        type="submit"
        class="bg-yellow-500 text-white px-4 py-2 rounded w-full hover:bg-yellow-600 transition">
        INICIAR SESIÓN
      </button>
    </div>
  </form>
</div>
