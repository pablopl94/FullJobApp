<div class="bg-white p-6 rounded shadow-md">
  <h3 class="text-xl font-bold mb-4">Detalles de la Empresa</h3>

  <p><strong>Nombre:</strong> {{ empresa.nombreEmpresa }}</p>
  <p><strong>CIF:</strong> {{ empresa.cif }}</p>
  <p><strong>Dirección Fiscal:</strong> {{ empresa.direccionFiscal }}</p>
  <p><strong>País:</strong> {{ empresa.pais }}</p>
  <p><strong>Fecha de Registro:</strong> {{ empresa.fechaRegistro }}</p>
  <p><strong>Estado:</strong> {{ empresa.enabled === 1 ? 'Activa' : 'Inactiva' }}</p>

  <div class="mt-4">
    <button (click)="cerrar.emit()" class="bg-blue-500 text-white px-4 py-2 rounded">
      Cerrar
    </button>
  </div>
</div>
