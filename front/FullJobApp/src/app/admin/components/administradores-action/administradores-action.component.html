<div class="d-flex justify-content-center">
  <button
    class="btn btn-outline-warning me-2"
    [routerLink]="['/admin/administradores/editar', usuario.email]"
  >
    Modificar
  </button>

  <button
    class="btn"
    [ngClass]="usuario.enabled === 1 ? 'btn-outline-danger' : 'btn-outline-success'"
    (click)="cambiarEstado()"
  >
    {{ usuario.enabled === 1 ? 'Desactivar' : 'Activar' }}
  </button>
</div>
