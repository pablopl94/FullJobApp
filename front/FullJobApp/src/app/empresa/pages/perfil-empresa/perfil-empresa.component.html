<section class="perfil-empresa-seccion">
  <div class="perfil-card mx-auto p-5 shadow">
    <h2 class="perfil-titulo text-center mb-4">
      <!-- Nombre de la empresa editable -->
      @if (modoEdicion) {
        <input class="form-control text-center fw-bold fs-4" [(ngModel)]="empresa.nombreEmpresa" />
      } @else {
        {{ empresa.nombreEmpresa }}
      }
    </h2>

    <hr class="perfil-divider mb-5" />

    <div class="row align-items-center">
      <div class="col-md-4 text-center">
        <img
          src="assets/img/avatar.svg"
          alt="Avatar Empresa"
          class="img-fluid rounded-circle shadow-sm perfil-avatar mb-3"
        />
        <p class="text-muted small">Logo de la empresa</p>
        <hr class="d-md-none my-4" />
      </div>

      <div class="col-md-8">
        <!-- CIF -->
        <div class="mb-4">
          <label class="form-label fw-semibold text-dark">üìÑ CIF:</label>
          @if (modoEdicion) {
            <input class="form-control" [(ngModel)]="empresa.cif" />
          } @else {
            <div class="form-control bg-light">{{ empresa.cif }}</div>
          }
        </div>

        <!-- Direcci√≥n -->
        <div class="mb-4">
          <label class="form-label fw-semibold text-dark">üìç Direcci√≥n fiscal:</label>
          @if (modoEdicion) {
            <input class="form-control" [(ngModel)]="empresa.direccionFiscal" />
          } @else {
            <div class="form-control bg-light">{{ empresa.direccionFiscal }}</div>
          }
        </div>

        <!-- Pa√≠s -->
        <div class="mb-4">
          <label class="form-label fw-semibold text-dark">üåç Pa√≠s:</label>
          @if (modoEdicion) {
            <input class="form-control" [(ngModel)]="empresa.pais" />
          } @else {
            <div class="form-control bg-light">{{ empresa.pais }}</div>
          }
        </div>
      </div>
    </div>

    <!-- Botones de acci√≥n -->
    <div class="text-end mt-4">
      @if (!modoEdicion) {
        <button class="btn btn-outline-warning fw-bold" (click)="modoEdicion = true">
          ‚úèÔ∏è Editar informaci√≥n
        </button>
      } @else {
        <button class="btn btn-success me-2 fw-bold" (click)="guardarCambios()">
          üíæ Guardar
        </button>
        <button class="btn btn-secondary fw-bold" (click)="cancelarEdicion()">
          ‚ùå Cancelar
        </button>
      }
    </div>
  </div>
</section>
