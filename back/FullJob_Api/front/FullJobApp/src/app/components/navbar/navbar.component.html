<aside class="bg-white p-4 shadow-sm min-vh-100" style="width: 16rem;">
  <!-- Avatar + Info -->
  <div class="d-flex align-items-center gap-3 mb-4">

    <div class="rounded-circle bg-secondary" style="width: 48px; height: 48px;"></div>

    <!-- Nombre y rol -->
    <div>
      <p class="fw-semibold small mb-0">Nombre usuario</p>
      <p class="text-uppercase text-muted text-xs mb-0" style="letter-spacing: 0.05em;">{{ role }}</p>
    </div>
  </div>

  <!-- Menú según rol -->
  <nav class="d-flex flex-column gap-3">
    @if (role === 'ADMON') {
      <a routerLink="/empresa/vacantes" routerLinkActive="fw-bold" class="text-decoration-none">HOME</a>
      <a routerLink="/admin/empresas" routerLinkActive="fw-bold" class="text-decoration-none">GESTIÓN EMPRESAS</a>
      <a routerLink="/admin/candidatos" routerLinkActive="fw-bold" class="text-decoration-none">GESTIÓN CANDIDATOS</a>
      <a routerLink="/admin/administradores" routerLinkActive="fw-bold" class="text-decoration-none">GESTIÓN ADMINISTRADOR</a>
      <a routerLink="/admin/categorias" routerLinkActive="fw-bold" class="text-decoration-none">GESTIÓN CATEGORÍAS</a>
    }
    @else if (role === 'EMPRESA') {
      <a routerLink="/empresa/vacantes" routerLinkActive="fw-bold" class="text-decoration-none">HOME</a>
      <a routerLink="/empresa/vacantes" routerLinkActive="fw-bold" class="text-decoration-none">MIS VACANTES</a>
      <a routerLink="/empresa/solicitudes" routerLinkActive="fw-bold" class="text-decoration-none">SOLICITUDES</a>
      <a routerLink="/empresa/perfil" routerLinkActive="fw-bold" class="text-decoration-none">PERFIL</a>
    }
    @else if (role === 'CLIENTE') {
      <a routerLink="/empresa/vacantes" routerLinkActive="fw-bold" class="text-decoration-none">HOME</a>
      <a routerLink="/candidato/vacantes" routerLinkActive="fw-bold" class="text-decoration-none">BUSCAR VACANTES</a>
      <a routerLink="/candidato/solicitudes" routerLinkActive="fw-bold" class="text-decoration-none">MIS SOLICITUDES</a>
      <a routerLink="/candidato/perfil" routerLinkActive="fw-bold" class="text-decoration-none">PERFIL</a>
    }
  </nav>
</aside>
