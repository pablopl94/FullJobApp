spring.application.name=FullJob_Api

server.port=8080

# MySQL dentro de Docker (spring_backend)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/vacantes_BBDD_2025_RETO?serverTimezone=UTC
spring.datasource.username=root
